{% include 'scengine/layouts/main.html' %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        .center-image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    {% if messages %}     
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="center-image">
        <img src="{% static 'scengine\image\logo_goodbarber.png' %}" alt="Logo GB">
    </div>


</body>
</html>
